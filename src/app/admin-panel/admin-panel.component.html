<h2 #myDiv></h2>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productStock; let i=index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.category }}</td>
            <td>
                <!--
                <a [routerLink]="['/editProduct', item.id]" [state]="{ item: item }">Edit</a>
                -->
                <button class="btn btn-primary" (click)="goToEditPage(item)">Edit</button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="deleteProduct(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
